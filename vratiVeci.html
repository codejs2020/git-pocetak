<!-- * vraća veći od 2 prosleđena broja **vratiVeci** -->


<script>
    function vratiVeci(num1,num2){
        if (num1>num2) {
            console.log(num1);
        }
        else{
            console.log(num2);
        }
    }
    vratiVeci(2,5);
    vratiVeci(5,2);
    vratiVeci(10,14);
    vratiVeci(14,14);
    vratiVeci(12,7);

//////////////////////////////////////////

    let vratiVeci2=function(num1,num2){
        if(num1>num2){
            return num1;
        }
        return num2;
    }
    console.log(vratiVeci2(2,5));
    console.log(vratiVeci2(5,2));
    console.log(vratiVeci2(10,14));
    console.log(vratiVeci2(14,14));
    console.log(vratiVeci2(12,7));

</script>
