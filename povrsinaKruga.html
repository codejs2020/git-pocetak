<!-- * računa površinu kruga **povrsinaKruga** -->


<script>
    function povrsinaKruga(poluprecnik){
        let povrsina = Math.PI * (poluprecnik * poluprecnik);
        console.log(povrsina);
        console.log(Math.round(povrsina*100)/100);
    }
    povrsinaKruga(5);
    povrsinaKruga(12);
    povrsinaKruga(100);
