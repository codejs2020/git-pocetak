<!-- * računa površinu pravougaonika **povrsinaPravouganika** -->


<script>

    function povrsinaPravouganika(a,b){
        let povrsina = a*b;
        console.log(povrsina);
    }

    povrsinaPravouganika(2,3);
    povrsinaPravouganika(3,10);

//////////////////////////////////////////

    function povrsinaPravouganika2(a,b){
        return a*b;
    }
    console.log(povrsinaPravouganika2(2,3));
    console.log(povrsinaPravouganika2(3,10));

///////////////////////////////////////////

    let povrsinaPravouganika3=(a,b)=>a*b;
    console.log(povrsinaPravouganika3(2,3));
    console.log(povrsinaPravouganika3(3,10));
</script>
