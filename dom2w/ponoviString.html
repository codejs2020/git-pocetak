<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let text = prompt('Upisi tekst tebrex!')
            let brPonavljanja = prompt('Unesi broj ponavaljanja tebrex!')
            function ponovi(text,brPonavljanja){
                for (let i = 0; i<brPonavljanja;i++){
                    document.write(text + '<br>')
                }
            }
            ponovi(text, brPonavljanja)
    </script>
</body>
</html>
