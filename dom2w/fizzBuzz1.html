<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fizzBuzz(broj){
                if (broj%3==0) {
                    console.log('Fizz')
                } 
                else if (broj%5==0) {
                    console.log('Buzz')
                }
                else if (broj%3==0 && broj%5==0){
                    console.log('FizzBuzz')
                }
                else {
                    console.log(broj)
                }
        }
        fizzBuzz(15)
        fizzBuzz(20)
        fizzBuzz(17)
    </script>
</body>
</html>
