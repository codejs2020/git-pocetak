<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Pi=3.14
        function povrsinaKruga(r){
            return Pi*r*r
        }

        function obimKruga(r){
            return 2*Pi*r
        }
        console.log('Povrsina kruga je: ' + povrsinaKruga(2))
        console.log('Obim kruga je: ' + obimKruga(4))
    </script>
</body>
</html>
